<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Time All Around</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
  
  <div class="logo">
    <img src="images/logo.png" class="logo-img">
  </div>
  
  <div class="container">
    <div class="select-container">
      <p>Check the time of anywhere in the world! Chose a Timezone.</p>
      <select class="select-input">
        <option value="">Select a Timezone</option>
      </select>
    </div>

    <div class="time-container">
      <p class="time">
      <span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span>
      </p>
    </div>
  </div>
  
</body>
    <script src="script.js"></script>
</html>
